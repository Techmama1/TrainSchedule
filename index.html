<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  
  <link rel="stylesheet" href="/assets/css/styles.css">

  <!-- <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script> -->

</head>

<body>

                    <!--  *******  Directions  *******  -->

        <!-- create a train schedule application that incorporates Firebase to host arrival and departure data. Your app will retrieve and manipulate this information with Moment.js. This website will provide up-to-date information about various trains, namely their arrival times and how many minutes remain until they arrive at their station. -->

        <!-- Instructions
Make sure that your app suits this basic spec:

When adding trains, administrators should be able to submit the following:

Train Name

Destination

First Train Time - in military time

Frequency - in minutes

Code this app to calculate when the next train will arrive; this should be relative to the current time.

Users from many different machines must be able to view same train times.

Styling and theme are completely up to you. Get Creative! -->

<div class= "col-lg-12">
    <!-- <button id="test"> test javascript </button> -->
   <div class= "row" id="pageTitle">
       <h2>Carla's Trains</h2>
   </div>
   <div class= "row">
        <div class="container">
            <div class="label">
                <span class="labelText"> Current Train Schedule </span> 
            </div>
            <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(mm)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>1st Street</td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>2nd Street</td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Third Street</td>
                        <td>3 min</td>
                        <td>1100</td>
                        <td></td>
                      </tr>
                      <tr>
                            <th scope="row">4</th>
                            <td>4th Street</td>
                            <td></td>
                            <td></td>
                            <td></td>
                      </tr>
                      <tr>
                            <th scope="row">5</th>
                            <td>5th Street</td>
                            <td></td>
                            <td></td>
                            <td></td>
                      </tr>
                      
                    </tbody>
                </table>
        </div>
   </div>
   <div class="row">
       <div style="margin-top:40px; margin-bottom: 100px;" class="container">
            <div class="label">
                    <span class="labelText"> Add Train </span> 
            </div>

            <form>
                    <div class="form-group">
                      <label for="trainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName" placeholder="">
                     
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination" >
                    </div>
                    <div class="form-group">
                            <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrainTime" >
                    </div>
                    <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" >
                    </div>
                    
                    <button id="submit" class="btn btn-primary">Submit</button>
                  </form>
       </div>
       
        
   </div>
  
</div>
    


<script src="/assets/javascript/index.js"> </script>



</body>
</html>
